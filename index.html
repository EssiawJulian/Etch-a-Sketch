<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Paint</title>
  </head>
  <body>
    <h1 class="title">Etch-a-Sketch</h1>
    <div id="container">
      <div id="controls">
        <div class="color-select">
          <input type="color" id="color" oninput="paint(this.value)" />
          <p>Color</p>
        </div>
        <div class="grid-size">16 X 16</div>
        <input
          type="range"
          id="size"
          min="1"
          max="60"
          oninput="createGrid(this.value)"
        />
        <button id="toogle-lines" onclick="toggleGrid()">
          Toggle Grid Lines
        </button>
        <button id="clear">Clear</button>
      </div>
      <div class="grid-border">
        <div id="grid-container"></div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/EssiawJulian/Etch-a-Sketch" target="_blank"
        ><div>Julian Essiaw Â© 2024</div></a
      >
      <a href="https://github.com/EssiawJulian/Etch-a-Sketch" target="_blank"
        ><img src="./img/github-mark.svg" alt="githublogo"
      /></a>
    </div>
  </body>
</html>
